<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>Aspen - An online KonohaScript editor</title>
		<meta charset="UTF-8">

		<!-- for IE compatibility -->
		<!--[if lt IE 9]>
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
		<![endif]-->

		<!-- codemirror -->
		<script src="./js/codemirror.js"></script>
		<script src="./js/autocompletion.js"></script>
		<link rel="stylesheet" href="./css/codemirror.css">

		<!-- konohamode -->
		<script src="./js/konoha.js"></script>
		<link rel="stylesheet" href="./css/konoha.css">

		<!-- mootools -->
		<script src="./js/mootools-core-1.3.2-full-compat.js"></script>
		<script src="./js/mootools-more-1.3.2.1.js"></script>

		<!-- shadowbox -->
		<script src="./lib/shadowbox-3.0.3/shadowbox.js"></script>
		<link rel="stylesheet" href="./lib/shadowbox-3.0.3/shadowbox.css">

		<!-- aspen -->
		<script src="./js/aspen.js"></script>
		<link rel="stylesheet" href="./css/aspen.css">
	</head>
	<body>

		<!-- header -->
		<header id="titleheader">
			<h1>Aspen: KonohaScript Editor</h1>
		</header>

		<!-- menu -->
		<div id="topmenu">
			<div class="userinfo" id="user"></div>
			<div class="menubutton" id="new">New</div>
			<div class="menubutton" id="eval">Run</div>
			<div class="menubutton" id="sign_out">Sign out</div>
		</div>

		<!-- result -->
		<div id="result">
			<span class="message">Result will be displayed here.</span>
		</div>

		<!-- file -->
		<div id="file">
			<input class="headbutton" type="submit" id="rewind" value=" < ">
			<input class="headbutton" type="submit" id="forward" value=" > ">
		</div>

		<!-- codemirror -->
		<textarea id="code" name="code" rows="30" cols="80"></textarea>

		<!-- footer -->
		<footer id="footer" class="info">
			<h3 class="footer">
			Copyright (c)
			<a href="http://konoha.sourceforge.jp/" class="noul">Konoha Project</a>
			2008-2011. All rights reserved.
			</h3>
		</footer>
	</body>
</html>
